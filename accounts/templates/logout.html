{% extends 'home.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="col-sm-10">
    <div class="row mt-1">
        <h4>Logout</h4>
    </div>

    {% for message in messages %}
    <div class="row mt-1">
        <h6 class="alert alert-success">{{ message }}</h6>
    </div>
    {% endfor %}

    <div class="row mt-20">
        <p>Logout Successfully !! </p>
    </div>
</div>

{% endblock %}
